<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        <div class="setting-item">
            <label for="ollamaServer">Ollama Server URL:</label>
            <input type="text" id="ollamaServer" placeholder="http://192.168.1.10:11435">
        </div>
        <div class="setting-item">
            <label for="defaultModel">Default Model:</label>
            <select id="defaultModel">
                <option value="llama2">Llama 2</option>
                <option value="mistral">Mistral</option>
            </select>
        </div>
        <div class="setting-actions">
            <button id="saveSettings" class="primary-button">Save Settings</button>
        </div>
        <div id="status" class="status-message"></div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
