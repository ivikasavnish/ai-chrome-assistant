<!DOCTYPE html>
<html>
<head>
    <title>Automation Designer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="extension-container">
        <div class="extension-header">
            <h2><i class="fas fa-robot"></i> Automation Designer</h2>
            <div class="toolbar">
                <button id="newWorkflow" title="New Workflow">
                    <i class="fas fa-file"></i>
                </button>
                <button id="saveWorkflow" title="Save Workflow">
                    <i class="fas fa-save"></i>
                </button>
                <button id="loadWorkflow" title="Load Workflow">
                    <i class="fas fa-folder-open"></i>
                </button>
                <button id="exportWorkflow" title="Export Workflow">
                    <i class="fas fa-file-export"></i>
                </button>
                <button id="importWorkflow" title="Import Workflow">
                    <i class="fas fa-file-import"></i>
                </button>
                <div class="separator"></div>
                <button id="runWorkflow" title="Run Workflow">
                    <i class="fas fa-play"></i>
                </button>
                <button id="recordWorkflow" title="Record Actions">
                    <i class="fas fa-record-vinyl"></i>
                </button>
                <button id="debugWorkflow" title="Debug Workflow">
                    <i class="fas fa-bug"></i>
                </button>
            </div>
        </div>

        <div class="main-area">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-list"></i> Actions</h3>
                </div>
                <div class="action-categories">
                    <div class="category">
                        <h4><i class="fas fa-compass"></i> Navigation</h4>
                        <div class="action-item" draggable="true" data-action="openTab">
                            <i class="fas fa-external-link-alt"></i> Open Tab
                        </div>
                        <div class="action-item" draggable="true" data-action="focusTab">
                            <i class="fas fa-eye"></i> Focus Tab
                        </div>
                        <div class="action-item" draggable="true" data-action="navigateBack">
                            <i class="fas fa-arrow-left"></i> Navigate Back
                        </div>
                    </div>

                    <div class="category">
                        <h4><i class="fas fa-hand-pointer"></i> Interaction</h4>
                        <div class="action-item" draggable="true" data-action="clickElement">
                            <i class="fas fa-mouse-pointer"></i> Click Element
                        </div>
                        <div class="action-item" draggable="true" data-action="typeText">
                            <i class="fas fa-keyboard"></i> Type Text
                        </div>
                        <div class="action-item" draggable="true" data-action="dragAndDrop">
                            <i class="fas fa-arrows-alt"></i> Drag and Drop
                        </div>
                    </div>

                    <div class="category">
                        <h4><i class="fas fa-clock"></i> Wait</h4>
                        <div class="action-item" draggable="true" data-action="wait">
                            <i class="fas fa-hourglass"></i> Wait
                        </div>
                        <div class="action-item" draggable="true" data-action="waitForElement">
                            <i class="fas fa-hourglass-half"></i> Wait for Element
                        </div>
                    </div>

                    <div class="category">
                        <h4><i class="fas fa-database"></i> Data</h4>
                        <div class="action-item" draggable="true" data-action="extractData">
                            <i class="fas fa-table"></i> Extract Data
                        </div>
                        <div class="action-item" draggable="true" data-action="setVariable">
                            <i class="fas fa-pencil-alt"></i> Set Variable
                        </div>
                    </div>
                </div>
            </div>

            <div id="workflowCanvas" class="workflow-canvas">
                <div class="workflow-start">
                    <i class="fas fa-play-circle"></i> Start
                </div>
            </div>

            <div class="properties-panel">
                <div class="properties-panel-header">
                    <h3><i class="fas fa-cog"></i> Properties</h3>
                </div>
                <div id="propertiesContent"></div>
            </div>
        </div>

        <div class="debug-panel">
            <div class="debug-controls">
                <button id="debugPlay" title="Continue (F8)">
                    <i class="fas fa-play"></i>
                </button>
                <button id="debugPause" title="Pause (F6)">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="debugStepOver" title="Step Over (F10)">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="debugStepInto" title="Step Into (F11)">
                    <i class="fas fa-level-down-alt"></i>
                </button>
                <button id="debugStepOut" title="Step Out (Shift+F11)">
                    <i class="fas fa-level-up-alt"></i>
                </button>
            </div>

            <div class="debug-info">
                <div class="variable-panel" id="variablePanel">
                    <h4><i class="fas fa-code"></i> Variables</h4>
                </div>
                <div class="execution-log" id="executionLog">
                    <h4><i class="fas fa-terminal"></i> Execution Log</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="automation.js"></script>
</body>
</html>
