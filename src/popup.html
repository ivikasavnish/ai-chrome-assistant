<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="mdc-typography popup">
  <div class="container">
    <div class="header">
      <h1>AI Assistant</h1>
      <div class="model-selector">
        <select id="modelSelect">
          <option value="llama2">Llama 2</option>
          <option value="mistral">Mistral</option>
        </select>
        <button id="refreshModels" title="Refresh Models">🔄</button>
      </div>
    </div>
    
    <div class="chat-container">
      <div id="chatMessages" class="messages"></div>
      
      <!-- Status indicators -->
      <div id="sendingStatus" class="status-indicator status-sending">
        <div class="spinner"></div>
        <span>Sending request...</span>
      </div>
      <div id="errorStatus" class="status-indicator status-error">
        <span class="error-icon">⚠️</span>
        <span id="errorMessage">An error occurred</span>
      </div>
      
      <div class="chat-footer">
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button id="sendButton">Send</button>
        <button id="settingsButton" title="Settings">⚙️</button>
      </div>
    </div>

    <div class="settings">
      <button id="settingsButton">⚙️ Settings</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
